<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numerosValor() {
            alert("Escriba tres numeros por teclado");
            let num1 = prompt("Primer numero");
            let num2 = prompt("Segundo numero");
            let num3 = prompt("Tercer numero");

            if (num1 <10 || num2 <10 || num3 <10) {
                alert("Alguno de los numeros es menor que 10")
            } else {
                alert("Numeros introducidos correctamente")
            }


        }
        numerosValor();
    </script>
    
</body>
</html>
