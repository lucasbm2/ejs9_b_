<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <script>
        function notasAlumno() {
            alert("Escriba tres notas del alumno");
            let nota1 = parseInt(prompt("Primera nota"));
            
            let nota2 = parseInt(prompt("Segunda nota"));
            let nota3 = parseInt(prompt("Tercera nota"));

            let media = (nota1+nota2+nota3)/3;

            if (media >=5) {
                alert("Promocionado")
            } else {
                alert("No promociona")
            }


        }
        notasAlumno();
    </script>
</body>
</html>
